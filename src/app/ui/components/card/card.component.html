<mat-card class="example-card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [ngStyle]="{ 'background-image': 'url(' + props?.avatar + ')' }"
    ></div>
    <mat-card-title>{{ props?.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ props?.description }}
    </p>
  </mat-card-content>
</mat-card>
